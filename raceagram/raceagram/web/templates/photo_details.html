{% extends 'base.html' %}
{% block page_content %}
    <div class="d-flex">
        <div class="d-inline p-2 w-50">
            <!-- Image -->
            <img src="{{ car_photo.photo }}"
                 class="w-100 rounded mx-auto d-block" alt="{{ car_photo.description }}">
        </div>
        <div class="d-inline p-2 w-50">
            {% for car in car_photo.tagged_cars.all %}
                <div class="d-flex justify-content-around">
                    <h5><u>Type:</u> {{ car.type }}</h5>
                    <h5><u>Name:</u> {{ car.name }}</h5>
                    {% if car.date_of_birth %}
                        <h5><u>Age:</u> 3</h5>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Description -->
            <p class="mt-2">{{ car_photo.description }}.</p>
            <!-- Likes Button -->
            <a href="{% url 'like car photo' car_photo.id %}"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
            <!-- Likes Counter -->
            <p class="mt-2">{{ car_photo.likes }}</p>
            <!-- Buttons -->
            <a href="#" class="btn btn-primary">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}

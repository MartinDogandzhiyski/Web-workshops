{% extends 'base.html' %}
{% block page_content %}
    <div class="jumbotron parent">
        <img style="width: 100%"
             src="https://www.bmw-motorsport.com/content/dam/bmw/marketBMWSPORTS/bmw-motorsport_com/assets/bmw-m-motorsport/race-cars/bmw-m4-gt3/Headerbild_1680x756px.png" alt="">
        <div class="absolute">
            <h1 class="display-4">Welcome to Raceagram</h1>
            <p class="lead">Share your cars photos.</p>
            <hr class="my-4">
            <div class="inner cover">
                <h1 class="cover-heading"></h1>
                <div class="row">

                    <!-- Button to show if profile created -->
                    <div class="col-lg-6">
                        <p class="lead">
                            {% if hp %}
                                <a href="#" class="btn btn-lg btn-secondary">Enter</a></p>
                            {% else %}
                                <a href="#" class="btn btn-lg btn-secondary">Create Profile</a>
                            {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
